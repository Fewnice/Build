name: Build Android (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. Setup Java 17 explicitly (Required for Android SDK 33+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 2. Install System Dependencies (Added libffi-dev specifically)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git zip unzip python3-pip build-essential \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            liblzma-dev libbz2-dev libreadline-dev libsqlite3-dev \
            libxcb1-dev libx11-dev libxt-dev x11-utils
          python3 -m pip install --upgrade pip

      - name: Install Buildozer + tooling
        run: |
          pip3 install --user buildozer cython virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Fix permissions and spec
        run: |
          # Ensure current user owns the directory
          sudo chown -R $USER:$USER .
          
          if [ ! -f buildozer.spec ]; then
            echo "ERROR: buildozer.spec not found." >&2
            exit 1
          fi
          
          # Inject source.dir if missing
          if ! grep -q "^source.dir" buildozer.spec; then
            sed -i "1i source.dir = ." buildozer.spec
          fi

      # 3. Clean Build Command
      # We pipe 'yes' to accept SDK licenses automatically.
      # We removed the '||' retry logic so we can see the actual error log.
      - name: Build APK
        id: build_apk
        run: |
          yes | buildozer -v android debug

      - name: Upload artifact (APK)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: lan-voice-app-apk
          path: bin/*.apk
